<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Techi Technology</title>
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link href="dist/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="dist/main.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="images/logo.png" alt="techi-technology logo">
            <i class="fa fa-bars mobile-menu"></i>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Meet the team</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </header>
    <div class="banner">
        <img src="images/banner.png">
        <h1>Meet The Team</h1>
    </div>
    <div class="team-image-container">
        <div class="team-image team-image-0">
            <div>
                <h1 class="employee-name"></h1>
                <h3 class="employee-title"></h3>
                <p class="job-description"></p>
            </div>
        </div>
        <div class="team-image team-image-1">
            <div>
                <h1 class="employee-name"></h1>
                <h3 class="employee-title"></h3>
                <p class="job-description"></p>
            </div>
        </div>
        <div class="team-image team-image-2">
            <div>
                <h1 class="employee-name"></h1>
                <h3 class="employee-title"></h3>
                <p class="job-description"></p>
            </div>
        </div>
    </div>
    <div class="learn-more">
        <p>Learn more about Techi Technology</p>
        &nbsp;
        <i class="fa fa-arrow-circle-right"></i>
    </div>
    <div class="footer">
        <div></div>
        <div>
            &copy; 2017, Techy Inc. All Rights Reserved.
        </div>
        <div class="media-icons">
            <i class="fa fa-facebook-square" aria-hidden-"true"></i>
            <i class="fa fa-linkedin-square" aria-hidden-"true"></i>
            <i class="fa fa-twitter-square" aria-hidden-"true"></i>
            <i class="fa fa-github-square" aria-hidden-"true"></i>
        </div>
    </div>
</body>
</html>
